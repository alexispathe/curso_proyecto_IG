<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="./src/images/icon/logo.webp"/>
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="header">
                <div class="header-logo-container">
                    <div class="header-logo">
                        <img class="img-logo-ig" src="./src/images/logo/logo-letra.png" alt="logo de instagram" title="Este es el logotipo de instagram"/>
                    </div>
                </div>
                <div class="hedaer-search-container">
                    <div class="header-search">
                        <form class="header-form-search">
                            <input class="header-form-input-search" type="search" placeholder="Buscar"/>
                        </form>
                    </div>
                </div>
                <div class="header-menu-icon-container">
                    <div class="header-menu">
                        <div class="menu-icon-home">
                            <i  class="fa-solid fa-house"></i>
                        </div>
                        <div class="menu-icon-message">
                            <i class="fa-solid fa-comment"></i>
                        </div>
                        <div class="menu-icon-add">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                        <div class="menu-icon-explore">
                            <i class="fa-solid fa-compass"></i>
                        </div>
                        <div class="menu-icon-activity">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="menu-icon-perfil">
                            <img src="./src/images/users/admin.webp" alt="Alexis pathe" title="imagen de perfil"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
